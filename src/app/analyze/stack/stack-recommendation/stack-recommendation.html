<div class="stack-recommendation">

    <table class="table table-striped table-bordered">
        <thead>
            <th *ngFor="let header of headers">{{header}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td>{{row.name}}</td>
                <td>{{row.version}}</td>
                <!--td *ngIf="row.custom">
                    <label>{{row.custom.name}}</label>
                    <input [type]="row.custom.type" value="" />
                </td-->
                <td>
                    <span *ngIf="row.custom">
                        <!-- TODO: To change the event to delegate instead of attaching more events -->
                        <span *ngIf="!clickable">
                            <label>{{row.custom.name}}</label>
                            <input name="{{row.name}}" [type]="row.custom.type" value="{{row.custom.name}}" />
                        </span>
                        <span *ngIf="clickable">
                            <input (click)="eventHandler(row)" type="button" value="{{row.custom.name}}" />
                        </span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
