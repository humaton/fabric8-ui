<div class="stack-recommendation">

    <table class="table table-striped table-bordered">
        <thead>
            <th *ngFor="let header of headers">{{header}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td>{{row.name}}</td>
                <td>{{row.version}}</td>
                <!--td *ngIf="row.custom">
                    <label>{{row.custom.name}}</label>
                    <input [type]="row.custom.type" value="" />
                </td-->
                <td *ngIf="row.action">
                    <!-- TODO: To change the event to delegate instead of attaching more events -->
                    <span *ngIf="clickable">
                        <input (click)="eventHandler(row)" type="checkbox" value="{{row.action}}" /> {{row.action}}
                    </span>
                    <span *ngIf="!clickable">
                        <input name="{{row.name}}-{{row.version}}" type="checkbox" value="{{row.action}}" /> {{row.action}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
